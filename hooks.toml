# Post-Settlement Hooks Configuration
#
# For detailed documentation and examples, see: docs/HOOKS_IMPLEMENTATION.md
#
# This file defines custom contract calls that execute atomically with settlement
# transfers via Multicall3.

[hooks]
# Global enable/disable flag for the hook system
enabled = false

# Allow hook calls to fail without reverting the entire batch
# When true: Individual hook calls can fail without reverting transfers
# When false: Any hook failure reverts the entire batch (safer default)
allow_hook_failure = false

# Destination address â†’ hook mapping
# Maps recipient addresses to hook names that should execute when they receive payments
# Format: "0xRecipientAddress" = ["hook_name_1", "hook_name_2"]
[hooks.mappings]
# Example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb" = ["notify_settlement"]

# ============================================================================
# Hook Definitions
# ============================================================================
# Define hooks here. Each hook specifies a contract to call and parameters to pass.
#
# For parameterized hooks (recommended):
#   enabled = true/false
#   description = "What this hook does"
#   contract = "0xContractAddress"
#   function_signature = "functionName(type1,type2,...)"
#   gas_limit = 100000
#   [[hooks.definitions.hook_name.parameters]]
#     type = "solidity_type"
#     source = { source_type = "payment|runtime|config|static", field = "..." }
#
# See docs/HOOKS_IMPLEMENTATION.md for complete examples including:
#   - TokenMintWith3009 EIP-3009 callback
#   - Settlement notifications
#   - Runtime context usage
#   - Config values and static parameters
#   - Batch tracking

[hooks.definitions]
