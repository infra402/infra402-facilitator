# ============================================================================
# Custom/Additional Tokens (environment variables)
# ============================================================================
# Use these sections to ADD custom tokens via .env file.
# IMPORTANT: Custom tokens must use NEW addresses not already in production.
# Custom tokens CANNOT override/replace production token addresses.
#
# Example usage in .env:
#   TEST_USDC_BASE_SEPOLIA=0xYourTestUSDCAddress
#   CUSTOM_TOKEN_BASE_SEPOLIA=0xYourCustomERC3009Token
#
# Then reference in tokens.toml:
#   [tokens.networks.base-sepolia.custom]
#   test_usdc = "${TEST_USDC_BASE_SEPOLIA}"
#   custom_token = "${CUSTOM_TOKEN_BASE_SEPOLIA}"
#
# Note: If a custom token uses the same address as a production token,
#       the configuration will fail to load with a conflict error.

# Example: Base Sepolia custom tokens
[tokens.networks.base-sepolia.custom]
# Uncomment and set env vars to add custom tokens:
