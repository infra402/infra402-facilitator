# Token Configuration
#
# This file defines ERC-3009 compatible payment tokens supported by the facilitator.
# Production token addresses are committed to git.
#
# Custom/test tokens can be added via a separate tokens-custom.toml file (gitignored).
# To enable custom tokens, uncomment and set the path below:
#
# custom_tokens_file = "tokens-custom.toml"  # Relative or absolute path
#
# See tokens-custom.toml.example for the custom token file format.

[tokens]
# Optional: Path to custom tokens file (disabled by default)
# custom_tokens_file = "tokens-custom.toml"

# Global token definitions (shared across all networks)

# USD Coin (USDC) - Primary stablecoin for most networks
[tokens.definitions.usdc]
symbol = "USDC"
name = "USD Coin"
decimals = 6
eip712_name = "USD Coin"
eip712_version = "2"
contract_type = "usdc"  # Uses USDC ABI variant

# x402 BNB (XBNB) - Wrapped BNB for BSC networks
[tokens.definitions.xbnb]
symbol = "XBNB"
name = "x402 BNB"
decimals = 18
eip712_name = "x402 BNB"
eip712_version = "1"
contract_type = "xbnb"  # Uses XBNB ABI variant

